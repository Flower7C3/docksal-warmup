sync:
  defaults:
    flushOnCreate: true
    ignore:
      vcs: false
      paths:
        - ".DS_Store"
        - "/.idea/"
        - "/.git/"
        - "/vendor/"
        - "/node_modules/"
        - "/public/build/"
    permissions:
      defaultFileMode: 644
      defaultDirectoryMode: 755
  PROJECT_NAME-cli:
    alpha: './'
    beta: 'docker://docker@PROJECT_NAME_cli_1/var/www'
    mode: 'two-way-resolved'
